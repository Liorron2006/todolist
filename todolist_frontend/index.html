<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>רשימת משימות</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>רשימת המשימות שלי</h1>  

    <div class="controls">
      <input type="text" id="task-input" placeholder="הכנס משימה חדשה" />
      <button onclick="addTask()" class="add-btn">➕ הוסף</button>
      <button onclick="clearAllTasks()" class="clear-btn">🗑️ מחק הכל</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
